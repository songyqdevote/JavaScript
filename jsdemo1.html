<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>JavaScript</title>
<script>
function displayDate()
{
	document.getElementById("日期").innerHTML = Date();
}
</script>

</head>
<body>
<h1>我的第一个JavaScript程序</h1>
<p id = "日期">这是一个段落</p>

<button type = "button" onclick = "displayDate()">显示日期</button>
</body>
</html>
