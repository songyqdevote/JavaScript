<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>JavaScript</title>
</head>
<body>
<p>JavaScript 能够直接写入HTML输出流中：</p>
<script>
document.write(”<h1>这是一个标题</h1>“);
document.write(“<p>这是一个标题</p>”)；
</script>
<p>JavaScript能够对事件作出反应，比如对按钮的点击：
<button type = "button" onclick = "alert('您只能在HTML输出流中使用<strong>document.write</strong>。如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档！')">点我</button>

</body>
</html>
